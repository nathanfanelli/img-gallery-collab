<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Allerta+Stencil|Assistant|Michroma|Rubik+Mono+One|Tajawal&display=swap"
        rel="stylesheet">
    <title>Responsive Image Gallery</title>
</head>

<body>
    <div class="container">
        <!-- Navbar -->
        <!-- The thought here is to break the navigation bar into two parts: the logo that will sit on the top left of the viewport and the navigation links that will reside in the top right of the viewport. That way we can set the entire navigation bar (parent element) to grid and have the children sit inline together and we can then treat the child elements of the navbar with different styles. -->
        <nav class="navbar">
            <p class="logo">Gallery X</p>
            <ul class="nav-links">
                <li class="links"><a href="#">Home</a></li>
                <li class="links"><a href="#">Gallery</a></li>
                <li class="links"><a href="#">Contact</a></li>
            </ul>
        </nav>

        <!-- Form -->
        <div class="form-container">
            <form action="#">
                <label for="name">First Name:</label><br>
                <input type="text" name="firstname" id="firstname" value=""><br>
                <label for="lastname">Last Name:</label><br>
                <input type="text" name="lastname" id="lastname" value=""><br>
                <label for="email">Email:</label><br>
                <input type="text" name="email" id="email" value=""><br>
                <label for="message">Message:</label><br>
                <textarea name="message" id="message"></textarea><br>
                <input type="submit" value="Submit">
            </form>
        </div>


    </div><!-- End of page container-->


    <!-- Footer -->
    <footer>
        <!-- Not concerned with content here just yet. I'm thinking a footer with 4 unordered list links will look nice and thorough.-->
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Gallery</a></li>
            <li><a href="">Contact</a></li>
        </ul>
        <ul>
            <li><a href="">History</a></li>
            <li><a href="">Download App</a></li>
            <li><a href="">Copywright</a></li>
        </ul>
        <ul>
            <li><a href="">Catalouges</a></li>
            <li><a href="">Magazines</a></li>
            <li><a href="">Featured In</a></li>
        </ul>
        <ul>
            <li><a href="">Instagram</a></li>
            <li><a href="">Facebook</a></li>
            <li><a href="">Twitter</a></li>
        </ul>
    </footer>

    <script src="js/index.js"></script>
    <!--Ignore the script tags for now. Javascript is always added last!-->
</body>

</html>
